<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style_form_event.css" />
    <title>Formulaire événement</title>
  </head>
  <body>
    <div class="page">
      <div class="header">
        Toute l'actualité culturelle de Roubaix
        <img class="logo" src="img/Logo.png" />
      </div>
      <div class="aside">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Nom de l'événement"
            aria-label="Nom de l'événement"
            aria-describedby="basic-addon2"
          />
        </div>
        <hr />
        <div class="ligne">
          <div class="labeldate col-md-6">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Date de l'évenement"
                aria-label="Date de l'évenement"
                aria-describedby="basic-addon2"
              />
            </div>
          </div>
          <div class="labeldate col-md-6">
            <input
              type="text"
              class="form-control"
              placeholder="Heure de l'évenement"
              aria-label="Heure de l'évenement"
              aria-describedby="basic-addon2"
            />
          </div>
        </div>
        <hr />
        <div class="labeldate">
          <input
            type="text"
            class="form-control"
            placeholder="Lieu de l'évenement"
            aria-label="Lieu de l'évenement"
            aria-describedby="basic-addon2"
          />
        </div>
        <div class="label">
          <div class="input-group">
            <textarea
              class="form-control"
              placeholder="Adresse de l'événement"
              aria-label="With textarea"
            ></textarea>
          </div>
          Infos et réservations :

          <input
            type="text"
            class="form-control"
            placeholder="Numéro de téléphone"
            aria-label="Numéro de téléphone"
            aria-describedby="basic-addon2"
          />
          <input
            type="text"
            class="form-control"
            placeholder="E-mail"
            aria-label="E-mail"
            aria-describedby="basic-addon2"
          />
        </div>
        <hr />
        <div class="ligne">
          <input
            type="text"
            class="form-control tag"
            placeholder="#SaisirUnTag"
            aria-label="#SaisirUnTag"
            aria-describedby="basic-addon2"
          />
          <input
            type="text"
            class="form-control tag"
            placeholder="#SaisirUnTag"
            aria-label="#SaisirUnTag"
            aria-describedby="basic-addon2"
          />
          <input
            type="text"
            class="form-control tag"
            placeholder="#SaisirUnTag"
            aria-label="#SaisirUnTag"
            aria-describedby="basic-addon2"
          />
          <input
            type="text"
            class="form-control tag"
            placeholder="#SaisirUnTag"
            aria-label="#SaisirUnTag"
            aria-describedby="basic-addon2"
          />
        </div>
        <div class="label">
          <div class="input-group-lg">
            <textarea
              class="form-control"
              placeholder="Description"
              aria-label="With textarea"
            ></textarea>
          </div>
        </div>
        <hr />
      </div>
      <div class="section">
        <label class="center" for="avatar"
          >Choisissez une image d'illustration:</label
        >

        <input
          class="center"
          type="file"
          id="avatar"
          name="avatar"
          accept="image/png, image/jpeg"
        />
        <label for="avatar" class="center"
          >Saisissez l'adresse du lien associé à l'image :</label
        >

        <input
          class="center"
          type="text"
          class="form-control"
          placeholder="adresse du lien"
          aria-label="adresse du lien"
          aria-describedby="basic-addon2"
        />
      </div>
      <div class="footer">
      <hr/>
        <div class = "demi col-md-6">
          <button class="btn btn-primary" type="submit">Annuler</button>
          <button class="btn btn-primary" type="submit">Supprimer</button>
          <button class="btn btn-primary" type="submit">Valider</button>
        </div>
    <hr/>
        <div class = "demi col-md-6">
        Evenement proposé par le Colisée</a>
        </div>
    </div>
</div>
  </body>
</html>
