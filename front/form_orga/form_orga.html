<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style_form_orga.css" />
    <title>Formulaire organisateur</title>
  </head>
  <body>
    <div class="page">
      <div class="header">
        Toute l'actualité culturelle de Roubaix
        <img class="logo" src="img/Logo.png" />
      </div>
      <div class="aside">
        <div class = "titre">Détails de l'organisateur :</div>
        <div class="saisie">         
        <input
          type="text"
            class="form-control"
            placeholder="Nom de l'organisateur"
            aria-label="Nom de l'organisateur"
            aria-describedby="basic-addon2"
          />
        </div>
        <hr />
        <div class="saisie">
            <input
              type="text"
              class="form-control"
              placeholder="Adresse"
              aria-label="Adresse"
              aria-describedby="basic-addon2"
            />
        </div>
        <div class="saisie">
            <input
              type="text"
              class="form-control"
              placeholder="Code Postal"
              aria-label="Code Postal"
              aria-describedby="basic-addon2"
            />
        </div>
        <div class="saisie">
            <input
              type="text"
              class="form-control"
              placeholder="Ville"
              aria-label="Ville"
              aria-describedby="basic-addon2"
            />
        </div>
        <div class="saisiedescr">
          <div class="input-group">
            <textarea
              class="form-control"
              placeholder="Description"
              aria-label="With textarea"
            ></textarea>
          </div>
        </div>
          <div class = "titre">Contacts :</div> 
          <div class="saisie">
          <input
            type="text"
            class="form-control"
            placeholder="Numéro de téléphone"
            aria-label="Numéro de téléphone"
            aria-describedby="basic-addon2"
          />
        </div>
          <div class="saisie">
          <input
            type="text"
            class="form-control"
            placeholder="E-mail"
            aria-label="E-mail"
            aria-describedby="basic-addon2"
          />
        </div>
          <div class="saisie">
          <input
            type="text"
            class="form-control"
            placeholder="Adresse Facebook"
            aria-label="Adresse Facebook"
            aria-describedby="basic-addon2"
          />
        </div>
          <div class="saisie">
          <input
            type="text"
            class="form-control"
            placeholder="Adresse Twitter"
            aria-label="Adresse Twitter"
            aria-describedby="basic-addon2"
          />
        </div>
          <div class="saisie">
          <input
          type="text"
          class="form-control"
          placeholder="Adresse Instagram"
          aria-label="Adresse Instagram"
          aria-describedby="basic-addon2"
        />

        </div>
    <hr/>
        </div>
        
      <div class="section">
        <label class="center" for="avatar"
          >Choisissez une image d'illustration:
          </label>

        <input
          class="center"
          type="file"
          id="avatar"
          name="avatar"
          accept="image/png, image/jpeg"
        />
      </div>
      <div class="footer">
    <hr/>
        <div class = "demi col-md-6">
          <button class="btn btn-primary" type="submit">Annuler</button>
          <button class="btn btn-primary" type="submit">Supprimer</button>
          <button class="btn btn-primary" type="submit">Valider</button>
        </div>
    <hr/>
        <div class = "demi col-md-6">
        Evenement proposé par le Colisée</a>
        </div>
    </div>
    </div>
  </body>
</html>
